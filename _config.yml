# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Quasar Framework
subtitle: "A fast, simple & powerful framework to simultaneously build websites and phone/tablet apps."
description: "Quasar is a fast, simple & powerful framework to simultaneously build websites and phone/tablet apps"
author: Razvan Stoenescu
language:
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://quasar-framework.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

search:
  path: search.xml
  field: all

markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: quasar

# Accounts
github: https://github.com/quasarframework/quasar
twitter: https://twitter.com/quasarframework
discord: https://discord.gg/5TDhbDg
forum: http://forum.quasar-framework.org
google_analytics: UA-6317975-4

# Deployment
deploy:
  type: git
  repo: git@github.com:quasarframework/dist-quasar-framework.org.git
  branch: master

sitemap:
  path: sitemap.xml

jsonContent:
  meta: false
  keywords: true
  pages:
    title: true
    slug: true
    updated: true
    link: true
    permalink: true
    text: true
  posts: false
